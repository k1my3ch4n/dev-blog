name: cd_caller

on:
  push:
    branches:
      - 'main'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      blog: ${{ steps.filter.outputs.blog }}
      portfolio: ${{ steps.filter.outputs.portfolio }}

    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
            blog:
              - 'packages/blog/**'
            portfolio: 
              - 'packages/portfolio/**'

  #blog
  blog_cd:
    needs: changes
    if: (needs.changes.outputs.blog == 'true') || github.ref_name != 'main'
    uses: ./.github/workflows/blog_cd.yml
    secrets: inherit

  #core
  core_cd:
    needs: changes
    if: (needs.changes.outputs.core == 'true') || github.ref_name != 'main'
    uses: ./.github/workflows/core_cd.yml
    secrets: inherit

  #portfolio
  portfolio_cd:
    needs: changes
    if: (needs.changes.outputs.portfolio == 'true') || github.ref_name != 'main'
    uses: ./.github/workflows/blog_cd.yml
    secrets: inherit
