# ! blog 패키지의 cd 진행
# ! build 체크 및 버저닝

name: blog_cd

on:
  workflow_call:

env:
  YARN_NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-latest-version.outputs.version }}

    steps:
      - name: Checkout
        id: git_checkout
        uses: actions/checkout@v4

      - name: Setup node
        id: setup_node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn

      - name: Install dependency
        id: install_dependency
        run: |
          yarn install --immutable 2> >(tee log_${{ github.run_id }}.txt) ; \
          test ${PIPESTATUS[0]} -eq 0 || { echo "yarn install failed." ; exit 1; }

      - name: Core Build
        id: core_build
        run: |
          yarn core build 2> >(tee test_log) ; \
          test ${PIPESTATUS[0]} -eq 0 || { echo "yarn core build failed." ; exit 1; }

      - name: Run Build
        id: run_build
        run: |
          yarn blog build 2> >(tee test_log) ; \
          test ${PIPESTATUS[0]} -eq 0 || { echo "yarn blog build failed." ; exit 1; }

      - name: Auto Deploy
        id: auto_deploy
        uses: ./.github/actions/auto_deploy
        with:
          package: 'blog'
          gcp_region: ${{ secrets.GCP_REGION }}
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Upload Log File
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workflow_logs
          path: log_${{ github.run_id }}.txt
          if-no-files-found: error
          retention-days: 1
